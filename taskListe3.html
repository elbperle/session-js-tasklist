<!DOCTYPE HTML>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<title>Meine Taskliste</title>
		<style type="text/css">
			body {
				font-family: Arial, sans-serif;
			}

			input[type="submit"] {
				background-color: #FF49A3;
				border: 1px solid #CCC;
				border-radius: 10px;
				color: #FFF;
				padding: 4px 8px;
			}

			ul#travelList {
				list-style-type: none;
			}

			ul#travelList li::before {
				content: "♥";
				font-weight: bold;
				margin-right: 10px;
			}

		</style>
		<script type="text/javascript">			
			function addToList() {
				var land = document.getElementById("placeInput").value,
					listElement = document.getElementById("travelList");

				if(!!land) {
					 var listItem = document.createElement("li");

					listItem.innerHTML = land;
					listElement.appendChild(listItem);

					document.getElementById("travelForm").reset();
				}
			}

		</script>
	</head>

	<body>
		<h1>Orte, die ich sehen möchte</h1>
		<form id="travelForm" action="javascript:addToList();" method="post">
			<label for="placeInput">Nächstes Reiseziel:</label>
			<input type="text" id="placeInput" name="place" autofocus="autofocus" placeholder="Ort eingeben">  
			<input type="submit" value="Submit">
		</form>

		<h2>Reiseplan</h2>
		<ul id="travelList">
			<li>Schweden</li>
			<li>Kanada</li>
			<li>Australien</li>
		</ul>
	</body>

</html>
