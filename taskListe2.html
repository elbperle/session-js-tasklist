<!DOCTYPE HTML>
<html lang="de">
	<head>
		<title>Meine Taskliste</title>
		<style type="text/css">
			body {
				font-family: Arial, sans-serif;
			}

			input[type="submit"] {
				background-color: #FF49A3;
				border: 1px solid #CCC;
				border-radius: 10px;
				color: #FFF;
				padding: 4px 8px;
			}

		</style>
		<script type="text/javascript">
			function addToList() {
				var land = document.getElementById("placeInput").value;

				if(!!land) {					
					console.log("Urlaub " + land);
					document.getElementById("travelForm").reset();
				}

			}
		</script>
	</head>

	<body>
		<h1>Orte, die ich sehen m&ouml;chte</h1>
		<form id="travelForm" action="javascript:addToList()">
			<label for="placeInput">N&auml;chstes Reiseziel:</label>
			<input type="text" id="placeInput"  name="place" autofocus="autofocus" placeholder="Ort eingeben">
			<input type="submit" value="Submit">
		</form>

		<h2>Reiseplan</h2>
		<ul>
			<li>Schweden</li>
			<li>Kanada</li>
			<li>Australien</li>
		</ul>
	</body>

</html>
